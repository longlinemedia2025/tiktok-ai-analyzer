<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok AI Analyzer</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    .upload-box {
      border: 2px dashed #666;
      padding: 40px;
      border-radius: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box:hover {
      border-color: #00ff99;
    }
    input[type=file] {
      display: none;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc77;
    }
    pre {
      text-align: left;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 20px auto;
      overflow-x: auto;
    }
    .error { color: #ff6666; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üé¨ TikTok AI Analyzer</h1>
  <label class="upload-box" for="videoInput">Drag & Drop or Click to Upload Video</label>
  <input type="file" id="videoInput" accept="video/mp4,video/mov,video/avi" />
  <br /><br />
  <button id="analyzeBtn">Analyze Video</button>
  <div id="result"></div>

  <script>
    const videoInput = document.getElementById("videoInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const result = document.getElementById("result");

    analyzeBtn.addEventListener("click", async () => {
      const file = videoInput.files[0];
      if (!file) {
        result.innerHTML = "<p class='error'>‚ö†Ô∏è Please select a video file first.</p>";
        return;
      }

      // 200 MB limit check
      if (file.size > 200 * 1024 * 1024) {
        result.innerHTML = "<p class='error'>‚ö†Ô∏è File too large. Please upload a video under 200 MB.</p>";
        return;
      }

      result.innerHTML = "<p>‚è≥ Uploading and analyzing your video...</p>";

      const formData = new FormData();
      formData.append("video", file);

      try {
        const res = await fetch("/analyze", { method: "POST", body: formData });
        const text = await res.text(); // safer than res.json()
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("Invalid JSON response from server.");
        }

        if (!res.ok || data.error) {
          result.innerHTML = `<p class='error'>‚ö†Ô∏è ${data.error || "Unexpected error."}</p>`;
          return;
        }

        result.innerHTML = `
          <pre>${data.ai_results}</pre>
        `;
      } catch (err) {
        result.innerHTML = `<p class='error'>‚ö†Ô∏è ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
