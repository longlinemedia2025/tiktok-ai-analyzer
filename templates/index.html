<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Prep Tool</title>
  <style>
    :root {
      --tiktok-color: #25F4EE;
      --instagram-color: #E1306C;
      --youtube-color: #FF0000;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    select, input, button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      margin: 6px;
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(5px);
    }

    button {
      background: var(--platform-color);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    #loadingContainer {
      position: relative;
      width: 80%;
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    #loadingBar {
      width: 0%;
      height: 100%;
      background: var(--platform-color);
      border-radius: 12px;
      transition: width 0.2s ease-out, background 0.3s ease;
      box-shadow: 0 0 10px var(--platform-color);
    }

    #aiResults {
      white-space: pre-wrap;
      text-align: left;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      margin-top: 25px;
      width: 80%;
      max-height: 55vh;
      overflow-y: auto;
      backdrop-filter: blur(4px);
      display: none;
    }

    .blob {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(50px);
      animation: float 20s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(100px, -80px) scale(1.3); }
      50% { transform: translate(-120px, 100px) scale(0.9); }
      75% { transform: translate(80px, 150px) scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>AI Video Prep Tool</h1>

  <div>
    <select id="platformSelect">
      <option value="tiktok">TikTok</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
    </select>

    <input type="file" id="videoUpload" accept="video/*">
    <input type="file" id="csvUpload" accept=".csv">
    <button id="analyzeBtn">Analyze</button>
  </div>

  <div id="loadingContainer">
    <div id="loadingBar"></div>
  </div>

  <div id="aiResults"></div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const aiResults = document.getElementById('aiResults');
    const loadingBar = document.getElementById('loadingBar');
    const platformSelect = document.getElementById('platformSelect');
    let blobs = [];
    let progress = 0;
    let pulseIntensity = 0;
    let currentColor = getPlatformColor(platformSelect.value);

    function getPlatformColor(platform) {
      if (platform === "tiktok") return "#25F4EE";
      if (platform === "instagram") return "#E1306C";
      if (platform === "youtube") return "#FF0000";
      return "#25F4EE";
    }

    function createBlobs() {
      const count = 5;
      blobs.forEach(b => b.remove());
      blobs = [];
      for (let i = 0; i < count; i++) {
        const blob = document.createElement('div');
        blob.className = 'blob';
        blob.style.background = currentColor;
        blob.style.left = Math.random() * window.innerWidth + "px";
        blob.style.top = Math.random() * window.innerHeight + "px";
        blob.style.animationDelay = `${Math.random() * 10}s`;
        document.body.appendChild(blob);
        blobs.push(blob);
      }
    }

    function updateColors() {
      currentColor = getPlatformColor(platformSelect.value);
      document.documentElement.style.setProperty('--platform-color', currentColor);
      loadingBar.style.background = currentColor;
      blobs.forEach(b => b.style.background = currentColor);
    }

    function updateBlobPulse() {
      pulseIntensity = Math.min(1, progress / 100);
      blobs.forEach(blob => {
        blob.style.filter = `blur(${50 - pulseIntensity * 20}px)`;
        blob.style.opacity = 0.25 + pulseIntensity * 0.5;
        blob.style.boxShadow = `0 0 ${40 * pulseIntensity}px ${currentColor}`;
      });
    }

    platformSelect.addEventListener('change', () => {
      updateColors();
      createBlobs();
    });

    createBlobs();

    // ---- Main Analyze Button Function ----
    analyzeBtn.addEventListener('click', async () => {
      const videoFile = document.getElementById('videoUpload').files[0];
      const csvFile = document.getElementById('csvUpload').files[0];
      const platform = platformSelect.value;

      if (!videoFile) {
        alert("Please upload a video first!");
        return;
      }

      aiResults.style.display = "none";
      progress = 0;
      updateColors();

      const progressInterval = setInterval(() => {
        progress += Math.random() * 5;
        if (progress >= 90) clearInterval(progressInterval);
        loadingBar.style.width = progress + "%";
        updateBlobPulse();
      }, 200);

      const formData = new FormData();
      formData.append("platform", platform);
      formData.append("video", videoFile);
      if (csvFile) formData.append("csv", csvFile);

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        clearInterval(progressInterval);
        progress = 100;
        updateBlobPulse();
        loadingBar.style.width = "100%";

        if (data.error) {
          aiResults.innerText = "❌ Error: " + data.error;
          aiResults.style.display = "block";
          return;
        }

        // --- Display AI Results in requested format ---
        aiResults.style.display = "block";
        aiResults.innerText = data.result;
      } catch (err) {
        clearInterval(progressInterval);
        aiResults.style.display = "block";
        aiResults.innerText = "⚠️ Server error: " + err.message;
      }
    });
  </script>
</body>
</html>
