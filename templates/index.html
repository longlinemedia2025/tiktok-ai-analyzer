<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Algorithm Rater Tool</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 40px;
    }

    h1 { 
      color: #00bfff; 
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #00bfff;
      padding: 30px;
      margin: 20px auto;
      width: 70%;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(0,0,0,0.2);
    }

    .upload-box:hover { background: rgba(0,191,255,0.1); }

    .file-label {
      margin-top: 10px;
      display: block;
      color: #bbb;
    }

    button {
      background: #00bfff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #0095cc; }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #161b22;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* Spinner + progress bar styling */
    #loading-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.1);
      border-left-color: #00bfff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 70%;
      margin: 0 auto;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00bfff, #0095cc);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>üéØ TikTok Algorithm Rater Tool</h1>

  <form id="analyzeForm">
    <div id="videoDrop" class="upload-box">
      <p>üé• Drag and drop your TikTok video here or click to upload</p>
      <input type="file" id="videoInput" name="video" accept="video/*" hidden required />
      <span class="file-label" id="videoLabel">No video selected</span>
    </div>

    <div id="csvDrop" class="upload-box">
      <p>üìä Drag and drop your performance CSV here or click to upload (optional)</p>
      <input type="file" id="csvInput" name="csv" accept=".csv" hidden />
      <span class="file-label" id="csvLabel">No CSV selected</span>
    </div>

    <button type="submit">üöÄ Analyze</button>
  </form>

  <div id="loading-container">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p id="loading-text">‚è≥ Uploading and analyzing video... Please wait.</p>
  </div>

  <div id="result"></div>

  <script>
    const videoDrop = document.getElementById("videoDrop");
    const csvDrop = document.getElementById("csvDrop");
    const videoInput = document.getElementById("videoInput");
    const csvInput = document.getElementById("csvInput");
    const videoLabel = document.getElementById("videoLabel");
    const csvLabel = document.getElementById("csvLabel");
    const resultDiv = document.getElementById("result");
    const loadingContainer = document.getElementById("loading-container");
    const progressFill = document.getElementById("progressFill");
    const loadingText = document.getElementById("loading-text");

    function setupDropZone(dropZone, input, label) {
      dropZone.addEventListener("click", () => input.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.style.background = "rgba(0,191,255,0.2)";
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.style.background = "rgba(0,0,0,0.2)";
      });
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        input.files = e.dataTransfer.files;
        label.textContent = input.files[0].name;
        dropZone.style.background = "rgba(0,0,0,0.2)";
      });
      input.addEventListener("change", () => {
        if (input.files.length > 0) label.textContent = input.files[0].name;
      });
    }

    setupDropZone(videoDrop, videoInput, videoLabel);
    setupDropZone(csvDrop, csvInput, csvLabel);

    function simulateProgress() {
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += Math.random() * 4;
          progressFill.style.width = Math.min(width, 100) + "%";
        }
      }, 400);
      return interval;
    }

    document.getElementById("analyzeForm").addEventListener("submit", async e => {
      e.preventDefault();

      if (videoInput.files.length === 0) {
        alert("Please upload a video before analyzing.");
        return;
      }

      loadingContainer.style.display = "block";
      resultDiv.textContent = "";
      progressFill.style.width = "0%";
      const progressInterval = simulateProgress();

      const formData = new FormData();
      formData.append("video", videoInput.files[0]);
      if (csvInput.files.length > 0) formData.append("csv", csvInput.files[0]);

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        clearInterval(progressInterval);
        loadingContainer.style.display = "none";

        if (!response.ok) {
          const error = await response.json();
          resultDiv.textContent = `‚ùå Error: ${error.error || "Unknown error"}`;
          return;
        }

        const data = await response.json();
        resultDiv.innerHTML = `<pre>${data.ai_results}</pre>`;
      } catch (err) {
        clearInterval(progressInterval);
        loadingContainer.style.display = "none";
        resultDiv.textContent = "‚ùå Request failed. Please check the server or console logs.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
