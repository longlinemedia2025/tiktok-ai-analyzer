<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Visual Analyzer</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00bfff;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            border: 2px dashed #555;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 460px;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            background: #222;
            border-color: #888;
        }

        .upload-container p {
            margin: 0 0 10px;
            color: #aaa;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 22px;
            background-color: #0078ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fcc;
        }

        #result {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            background: #181818;
            border-radius: 10px;
            padding: 25px;
            color: #d4d4d4;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            overflow-y: auto;
        }

        .error {
            color: #ff5555;
            font-weight: bold;
        }

        .success {
            color: #00ff99;
            font-weight: bold;
        }

        footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .upload-container {
                width: 100%;
                padding: 20px;
            }

            #result {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üé¨ TikTok Video Analyzer</h1>
    <div class="upload-container" id="drop-area">
        <p>Drag & Drop a Video or Click to Upload</p>
        <input type="file" id="videoInput" accept="video/*">
    </div>
    <button id="analyzeBtn">Analyze Video</button>

    <div id="result"></div>

    <footer>‚ö° Powered by AI Video Analyzer ‚Äî Optimized for TikTok creators</footer>

    <script>
        const dropArea = document.getElementById('drop-area');
        const videoInput = document.getElementById('videoInput');
        const result = document.getElementById('result');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // Handle drag/drop
        dropArea.addEventListener('click', () => videoInput.click());
        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.style.background = '#2a2a2a';
        });
        dropArea.addEventListener('dragleave', e => {
            e.preventDefault();
            dropArea.style.background = '#1a1a1a';
        });
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            videoInput.files = e.dataTransfer.files;
            dropArea.style.background = '#1a1a1a';
        });

        analyzeBtn.addEventListener('click', async () => {
            if (videoInput.files.length === 0) {
                result.innerHTML = '<p class="error">‚ö†Ô∏è Please select a video file first.</p>';
                return;
            }

            const file = videoInput.files[0];

            // Client-side file size check (before sending)
            if (file.size > 60 * 1024 * 1024) {
                result.innerHTML = '<p class="error">‚ö†Ô∏è This file is too large (max 60MB). Please upload a smaller video.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            result.innerHTML = '<p class="success">üé• Uploading & analyzing your video... please wait ‚è≥</p>';

            try {
                const response = await fetch('/analyze', { method: 'POST', body: formData });

                // Handle non-JSON responses safely
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    throw new Error("Invalid JSON response from server. (Possibly out of memory or server crash)");
                }

                if (!response.ok || data.error) {
                    result.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${data.error || 'Unknown server error.'}</p>`;
                } else {
                    result.innerHTML = `<pre>${data.ai_results}</pre>`;
                }

            } catch (err) {
                result.innerHTML = `<p class="error">‚ö†Ô∏è Request failed: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
