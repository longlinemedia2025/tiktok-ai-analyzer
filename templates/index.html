<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Algorithm Rater Tool</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .upload-container {
      border: 2px dashed #666;
      border-radius: 20px;
      padding: 40px;
      margin: 20px auto;
      max-width: 600px;
      background: #1a1a1a;
      transition: all 0.3s ease;
    }
    .upload-container.dragover {
      border-color: #00c853;
      background: #151515;
    }
    .upload-container h2 {
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 1.2rem;
    }
    .file-label {
      display: block;
      margin-top: 15px;
      color: #00c853;
      font-weight: bold;
      cursor: pointer;
    }
    #analyze-btn {
      background: linear-gradient(90deg, #00c853, #1de9b6);
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.2s ease;
    }
    #analyze-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1de9b6, #00c853);
    }
    pre {
      text-align: left;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-top: 40px;
    }
    .hidden {
      display: none;
    }
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top: 4px solid #00c853;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üéØ TikTok Algorithm Rater Tool</h1>
  <p>Upload your TikTok video and optional CSV of past results to generate the most accurate AI-powered recommendations.</p>

  <!-- Video Upload -->
  <div id="video-drop" class="upload-container">
    <h2>üé• Drag & Drop Your TikTok Video Here</h2>
    <p>or click to select</p>
    <input type="file" id="video-input" accept="video/*" hidden />
    <label class="file-label" for="video-input">Choose Video File</label>
  </div>

  <!-- CSV Upload -->
  <div id="csv-drop" class="upload-container">
    <h2>üìä Drag & Drop Your TikTok CSV Data Here (optional)</h2>
    <p>or click to select</p>
    <input type="file" id="csv-input" accept=".csv" hidden />
    <label class="file-label" for="csv-input">Choose CSV File</label>
  </div>

  <button id="analyze-btn">üöÄ Analyze</button>
  <div id="loading" class="spinner hidden"></div>
  <pre id="results" class="hidden"></pre>

  <script>
    const videoDrop = document.getElementById('video-drop');
    const csvDrop = document.getElementById('csv-drop');
    const videoInput = document.getElementById('video-input');
    const csvInput = document.getElementById('csv-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');

    function setupDragDrop(container, input) {
      container.addEventListener('dragover', e => {
        e.preventDefault();
        container.classList.add('dragover');
      });
      container.addEventListener('dragleave', () => {
        container.classList.remove('dragover');
      });
      container.addEventListener('drop', e => {
        e.preventDefault();
        container.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        container.querySelector('p').textContent = file.name;
      });
      container.addEventListener('click', () => input.click());
      input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) container.querySelector('p').textContent = file.name;
      });
    }

    setupDragDrop(videoDrop, videoInput);
    setupDragDrop(csvDrop, csvInput);

    analyzeBtn.addEventListener('click', async () => {
      const videoFile = videoInput.files[0];
      if (!videoFile) {
        alert('Please upload a video file before analyzing.');
        return;
      }

      const formData = new FormData();
      formData.append('video', videoFile);
      if (csvInput.files[0]) formData.append('csv', csvInput.files[0]);

      loading.classList.remove('hidden');
      results.classList.add('hidden');
      results.textContent = '';

      try {
        const response = await fetch('/analyze', { method: 'POST', body: formData });
        const data = await response.json();
        loading.classList.add('hidden');
        results.classList.remove('hidden');

        if (data.error) {
          results.textContent = '‚ùå ' + data.error;
        } else {
          results.textContent = data.ai_results;
        }
      } catch (err) {
        loading.classList.add('hidden');
        results.classList.remove('hidden');
        results.textContent = '‚ö†Ô∏è Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
