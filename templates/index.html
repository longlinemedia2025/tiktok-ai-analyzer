<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Visual Analyzer</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .upload-box {
      border: 2px dashed #666;
      border-radius: 15px;
      padding: 40px;
      width: 420px;
      background: #1a1a1a;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      border-color: #888;
      background: #222;
    }

    input[type="file"] {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #0078ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 30px;
      width: 440px;
      background: #181818;
      border-radius: 10px;
      padding: 20px;
      color: #d4d4d4;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      max-height: 60vh;
    }

    .error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé¨ TikTok Video Analyzer</h1>

  <div class="upload-box" id="drop-area">
    <p>Drag & Drop a Video or Click to Upload</p>
    <input type="file" id="videoInput" accept="video/*">
  </div>

  <button id="analyzeBtn">Analyze Video</button>
  <div id="result"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const videoInput = document.getElementById('videoInput');
    const result = document.getElementById('result');
    const analyzeBtn = document.getElementById('analyzeBtn');

    // Drag-and-drop logic
    dropArea.addEventListener('click', () => videoInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.background = '#2a2a2a';
    });
    dropArea.addEventListener('dragleave', e => {
      e.preventDefault();
      dropArea.style.background = '#1a1a1a';
    });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      videoInput.files = e.dataTransfer.files;
      dropArea.style.background = '#1a1a1a';
    });

    // Analyze button click
    analyzeBtn.addEventListener('click', async () => {
      if (videoInput.files.length === 0) {
        result.innerHTML = '<p class="error">‚ö†Ô∏è Please select a video file first.</p>';
        return;
      }

      const formData = new FormData();
      formData.append('video', videoInput.files[0]);

      result.textContent = "üé• Running TikTok Viral Optimizer...";

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        let data;
        try {
          data = await response.json();
        } catch (jsonError) {
          throw new Error("Invalid JSON response from server.");
        }

        if (!response.ok) {
          throw new Error(data.error || "Server error.");
        }

        if (data.error) {
          throw new Error(data.error);
        }

        // ‚úÖ Display formatted AI results
        result.innerHTML = `<pre style="white-space: pre-wrap; text-align: left;">${data.ai_results || data.result}</pre>`;
      } catch (err) {
        result.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${err.message}</p>`;
        console.error("Frontend Error:", err);
      }
    });
  </script>
</body>
</html>
