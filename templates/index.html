<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok + YouTube Virality Analyzer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
    }
    .upload-container {
      border: 2px dashed #30363d;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      transition: 0.2s;
    }
    .upload-container.dragover {
      background: #161b22;
      border-color: #58a6ff;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #238636;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background: #1f6feb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 20px 10px;
      cursor: pointer;
    }
    button:hover {
      background: #388bfd;
    }
    #loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #0d1117;
    }
    .filename {
      color: #8b949e;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé• TikTok & YouTube Virality Analyzer</h1>
  <p>Upload your video and optional CSV data for AI-powered virality insights</p>

  <!-- Video Upload -->
  <div id="video-upload" class="upload-container">
    <h3>üé¨ Upload Video</h3>
    <input type="file" id="video" accept="video/mp4,video/mov,video/quicktime" />
    <label for="video">Choose Video</label>
    <p class="filename" id="video-filename">No file selected</p>
  </div>

  <!-- CSV Upload -->
  <div id="csv-upload" class="upload-container">
    <h3>üìä Upload CSV (Optional: Past TikTok or YouTube Results)</h3>
    <input type="file" id="csv" accept=".csv" />
    <label for="csv">Choose CSV</label>
    <p class="filename" id="csv-filename">No file selected</p>
  </div>

  <!-- Buttons -->
  <button onclick="analyze('tiktok')">Analyze TikTok</button>
  <button onclick="analyze('youtube')">Analyze YouTube</button>

  <div id="loading">‚öôÔ∏è Analyzing... please wait</div>
  <div id="results"></div>

  <script>
    const videoInput = document.getElementById("video");
    const csvInput = document.getElementById("csv");
    const videoFilename = document.getElementById("video-filename");
    const csvFilename = document.getElementById("csv-filename");
    const resultsDiv = document.getElementById("results");
    const loadingDiv = document.getElementById("loading");

    videoInput.addEventListener("change", () => {
      videoFilename.textContent = videoInput.files[0]
        ? `üé¨ Selected: ${videoInput.files[0].name}`
        : "No file selected";
    });

    csvInput.addEventListener("change", () => {
      csvFilename.textContent = csvInput.files[0]
        ? `üìä Selected: ${csvInput.files[0].name}`
        : "No file selected";
    });

    async function analyze(platform) {
      const video = videoInput.files[0];
      const csv = csvInput.files[0];
      if (!video) {
        alert("Please upload a video first!");
        return;
      }

      resultsDiv.innerHTML = "";
      loadingDiv.style.display = "block";

      const formData = new FormData();
      formData.append("video", video);
      if (csv) formData.append("csv", csv);

      const endpoint = platform === "tiktok" ? "/analyze_tiktok" : "/analyze_youtube";

      try {
        const response = await fetch(endpoint, { method: "POST", body: formData });
        const data = await response.json();
        if (data.error) {
          resultsDiv.textContent = "Error: " + data.error;
        } else {
          resultsDiv.innerHTML = `<pre>${data.results}</pre>`;
        }
      } catch (err) {
        resultsDiv.textContent = "‚ö†Ô∏è An error occurred: " + err.message;
      } finally {
        loadingDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
