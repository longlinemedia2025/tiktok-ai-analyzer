<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Viral Optimizer</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: "Inter", sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      position: relative;
    }

    /* Floating blob background */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.65;
      animation: float 20s infinite ease-in-out alternate;
      transition: transform 1s ease, background-color 0.5s ease;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(40px, -60px); }
      100% { transform: translate(-40px, 60px); }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.45);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    h1 { margin-bottom: 20px; font-size: 1.8rem; }

    select, button {
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 15px;
      height: 10px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      font-size: 0.95rem;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Gooey animated blobs background -->
  <div id="blob-container"></div>

  <div class="container">
    <h1>üé¨ AI Viral Video Optimizer</h1>
    <form id="upload-form">
      <div>
        <label for="platform">Select Platform:</label>
        <select id="platform" name="platform">
          <option value="tiktok">TikTok</option>
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="facebook">Facebook</option>
        </select>
      </div>
      <div>
        <label>Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*" required />
      </div>
      <button type="submit">Analyze</button>
    </form>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="results" class="hidden"></div>
  </div>

  <script>
    const blobContainer = document.getElementById("blob-container");
    const numBlobs = 6;
    const blobs = [];

    const platformColors = {
      tiktok: ["#69C9D0", "#EE1D52", "#000000"],
      instagram: ["#FD1D1D", "#833AB4", "#FCAF45"],
      youtube: ["#FF0000", "#282828", "#FF5555"],
      facebook: ["#1877F2", "#145DBF", "#0A3D91"]
    };

    // Create blobs
    for (let i = 0; i < numBlobs; i++) {
      const blob = document.createElement("div");
      blob.classList.add("blob");
      blob.style.width = `${250 + Math.random() * 150}px`;
      blob.style.height = blob.style.width;
      blob.style.top = `${Math.random() * 80}vh`;
      blob.style.left = `${Math.random() * 80}vw`;
      blobContainer.appendChild(blob);
      blobs.push(blob);
    }

    // Make blobs float continuously
    function animateBlobs() {
      blobs.forEach(blob => {
        const x = (Math.random() - 0.5) * 100;
        const y = (Math.random() - 0.5) * 100;
        blob.animate([
          { transform: `translate(${x}px, ${y}px)` },
          { transform: `translate(${-x}px, ${-y}px)` }
        ], {
          duration: 18000 + Math.random() * 4000,
          direction: "alternate",
          iterations: Infinity,
          easing: "ease-in-out"
        });
      });
    }

    animateBlobs();

    // Change color theme dynamically
    const platformSelect = document.getElementById("platform");
    function updateBlobColors(platform) {
      const colors = platformColors[platform];
      blobs.forEach(blob => {
        blob.style.background = colors[Math.floor(Math.random() * colors.length)];
      });
    }

    platformSelect.addEventListener("change", e => {
      updateBlobColors(e.target.value);
    });
    updateBlobColors("tiktok");

    // Handle file upload and AI analysis
    const form = document.getElementById("upload-form");
    const resultsDiv = document.getElementById("results");
    const progressBar = document.getElementById("progress-bar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const platform = platformSelect.value;
      const video = document.getElementById("video").files[0];
      if (!video) return alert("Please select a video first.");

      const formData = new FormData();
      formData.append("platform", platform);
      formData.append("video", video);

      resultsDiv.classList.add("hidden");
      progressBar.style.width = "0%";

      // Progress simulation (also controls blob pulse)
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 12;
        if (progress > 98) progress = 98;
        progressBar.style.width = `${progress}%`;
        const glow = 0.5 + progress / 200;
        blobs.forEach(blob => {
          blob.style.opacity = glow;
          blob.style.filter = `blur(${100 - (progress / 2)}px)`;
        });
      }, 300);

      const res = await fetch("/analyze", { method: "POST", body: formData });
      const data = await res.json();

      clearInterval(interval);
      progressBar.style.width = "100%";
      blobs.forEach(blob => blob.style.opacity = 1);

      if (data.result) {
        resultsDiv.textContent = data.result;
        resultsDiv.classList.remove("hidden");
      } else {
        resultsDiv.textContent = `‚ùå Error: ${data.error}`;
        resultsDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
