<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Viral Video Optimizer</title>

  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #0a0f1a;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== BLOB BACKGROUND ===== */
    #blob-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      z-index: -1;
    }
    .blob {
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle at center, rgba(0, 122, 255, 0.5), rgba(0, 82, 200, 0.2));
      border-radius: 50%;
      animation: moveBlobs 30s ease-in-out infinite alternate;
      mix-blend-mode: screen;
      will-change: transform;
      filter: blur(60px);
    }

    .blob:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .blob:nth-child(2) { top: 60%; left: 60%; animation-delay: -10s; background: radial-gradient(circle, rgba(66,103,178,0.4), rgba(24, 119, 242,0.2)); }
    .blob:nth-child(3) { top: 30%; left: 70%; animation-delay: -20s; background: radial-gradient(circle, rgba(29,161,242,0.5), rgba(10,102,194,0.2)); }

    @keyframes moveBlobs {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(60px, -40px) scale(1.2); }
      100% { transform: translate(-80px, 50px) scale(1); }
    }

    /* ===== CONTAINER ===== */
    .container {
      z-index: 1;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin-top: 80px;
    }

    h1 {
      font-size: 1.9em;
      font-weight: 600;
      margin-bottom: 0.3em;
    }

    p.subtitle {
      color: #9eb6d8;
      font-size: 0.95em;
      margin-bottom: 2em;
    }

    /* ===== FORM ===== */
    .upload-box {
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      transition: 0.3s;
      cursor: pointer;
    }

    .upload-box:hover {
      border-color: #1e90ff;
      background: rgba(255,255,255,0.1);
    }

    input[type=file] {
      display: none;
    }

    .platform-select {
      margin: 15px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #1e90ff, #007aff);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #007aff, #1e90ff);
    }

    /* ===== OUTPUT ===== */
    .output {
      margin-top: 2em;
      text-align: left;
      white-space: pre-wrap;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 15px;
      font-family: "Courier New", monospace;
      line-height: 1.6;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 60vh;
    }

    .loading {
      font-size: 1.1em;
      margin-top: 20px;
      color: #9eb6d8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      .container { margin-top: 60px; }
      .output { font-size: 0.85em; }
    }
  </style>
</head>

<body>
  <div id="blob-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="container">
    <h1>üé¨ AI Viral Video Optimizer</h1>
    <p class="subtitle">Upload your video and let AI analyze, compare, and optimize for TikTok, Instagram, YouTube, or Facebook.</p>

    <form id="upload-form">
      <label class="upload-box" for="video">üé• Drag & Drop or Click to Upload Video</label>
      <input type="file" id="video" name="video" accept="video/*" required />

      <select id="platform" name="platform" class="platform-select">
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="YouTube">YouTube</option>
        <option value="Facebook">Facebook</option>
      </select>

      <button type="submit">üöÄ Analyze Video</button>
    </form>

    <div id="loading" class="loading" style="display:none;">
      ü§ñ Generating AI-powered insights...
    </div>

    <div id="results" class="output" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const results = document.getElementById("results");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const videoFile = document.getElementById("video").files[0];
      const platform = document.getElementById("platform").value;
      if (!videoFile) return alert("Please upload a video first!");

      results.style.display = "none";
      loading.style.display = "block";
      loading.textContent = "ü§ñ Generating AI-powered insights...";

      const formData = new FormData();
      formData.append("video", videoFile);
      formData.append("platform", platform);

      try {
        const res = await fetch("/analyze", { method: "POST", body: formData });
        const data = await res.json();

        loading.style.display = "none";
        results.style.display = "block";
        results.textContent = data.results || data.error || "No results found.";
      } catch (err) {
        loading.style.display = "none";
        results.style.display = "block";
        results.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
