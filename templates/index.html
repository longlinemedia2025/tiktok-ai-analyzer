<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Viral Optimizer</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #f5f5f5;
      --accent-color: #9e9e9e;
      --card-bg: #1b1b1b;
      --glow-color: rgba(255, 255, 255, 0.3);
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px var(--glow-color);
      transition: 0.3s ease;
    }

    .logo:hover {
      box-shadow: 0 0 35px var(--glow-color);
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--glow-color);
    }

    .mode-switch {
      background: var(--card-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 8px var(--glow-color);
      transition: 0.3s;
    }

    .mode-switch:hover {
      background: var(--accent-color);
      color: #000;
    }

    .upload-section {
      margin: 30px auto;
      padding: 30px;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 15px;
      border: 1px solid var(--glow-color);
      box-shadow: 0 0 15px var(--glow-color);
    }

    .upload-label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto 20px;
      color: var(--text-color);
    }

    button {
      background: var(--accent-color);
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
    }

    .results {
      margin-top: 30px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 0 12px var(--glow-color);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    .glow {
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px var(--glow-color); }
      to { box-shadow: 0 0 30px var(--glow-color); }
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='Longlinemedialogotransparent.png') }}" alt="LongLineMedia Logo" class="logo glow" />
    <h1>ðŸŽ¬ Video Viral Optimizer</h1>
    <select id="platformSelect" class="mode-switch">
      <option value="youtube">YouTube Mode</option>
      <option value="tiktok">TikTok Mode</option>
    </select>
  </header>

  <section class="upload-section">
    <label for="video" class="upload-label">ðŸŽ¥ Drag and drop or upload your video:</label>
    <input type="file" id="video" accept="video/*" />
    <label for="csv" class="upload-label">ðŸ“Š (Optional) Upload a CSV with data:</label>
    <input type="file" id="csv" accept=".csv" />
    <button onclick="analyzeVideo()">Analyze</button>
  </section>

  <div id="results" class="results">
    <h2>âœ… Analysis Complete!</h2>
    <p id="resultsContent">Your insights will appear here...</p>
  </div>

  <script>
    async function analyzeVideo() {
      const videoFile = document.getElementById('video').files[0];
      const csvFile = document.getElementById('csv').files[0];
      const platform = document.getElementById('platformSelect').value;

      if (!videoFile) {
        alert("Please upload a video file first!");
        return;
      }

      const formData = new FormData();
      formData.append("video", videoFile);
      if (csvFile) formData.append("csv", csvFile);
      formData.append("platform", platform);

      document.getElementById("results").style.display = "block";
      document.getElementById("resultsContent").innerText = `ðŸŽ¥ Running ${platform === "youtube" ? "YouTube" : "TikTok"} Viral Optimizer...`;

      const response = await fetch("/analyze", { method: "POST", body: formData });
      const data = await response.json();

      document.getElementById("resultsContent").innerHTML = `
        <p>ðŸ”¥ Platform: ${platform.toUpperCase()}</p>
        <p>ðŸ“„ Video: ${videoFile.name}</p>
        ${csvFile ? `<p>ðŸ“Š CSV: ${csvFile.name}</p>` : ""}
        <hr>
        <p>${data.message || "âœ… Analysis complete!"}</p>
      `;
    }
  </script>
</body>
</html>
