<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok & YouTube Viral Optimizer</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0b0b0b, #141414, #1a1a1a, #0b0b0b);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #f5f5f5;
      text-align: center;
      padding: 40px;
      margin: 0;
      transition: background 1.2s ease-in-out, color 0.6s;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* TikTok animated gradient */
    body.tiktok-mode {
      background: linear-gradient(-45deg, #0b0b0b, #111, #00f2ea, #ff0050);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    /* YouTube animated gradient */
    body.youtube-mode {
      background: linear-gradient(-45deg, #0b0b0b, #111, #ff0000, #ff4d00);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    #logo {
      width: 110px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      transition: filter 0.5s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #00f2ea; /* TikTok cyan default */
      text-shadow: 0 0 8px rgba(0, 242, 234, 0.6);
      transition: color 0.6s, text-shadow 0.6s;
    }

    .upload-container {
      border: 2px dashed #333;
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: rgba(20, 20, 20, 0.9);
      transition: all 0.3s ease-in-out;
    }

    .upload-container:hover {
      border-color: #00f2ea;
      background-color: #1c1c1c;
    }

    input[type="file"] {
      display: none;
    }

    label {
      cursor: pointer;
      color: #00f2ea;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      transition: 0.3s;
    }

    label:hover {
      color: #26d9ff;
    }

    button {
      background-color: #00f2ea;
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 25px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 242, 234, 0.4);
    }

    button:hover {
      background-color: #0097a7;
      box-shadow: 0 0 15px rgba(0, 242, 234, 0.6);
    }

    select {
      background-color: #141414;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }

    select:hover {
      border-color: #00f2ea;
    }

    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #141414;
      border-radius: 14px;
      padding: 25px;
      width: 85%;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      line-height: 1.7;
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.15);
    }

    .detected-section {
      margin-top: 20px;
      text-align: left;
      width: 85%;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 242, 234, 0.15);
    }

    .detected-section.visible {
      opacity: 1;
    }

    .detected-section h3 {
      color: #00f2ea;
      margin-bottom: 10px;
    }

    .loader {
      display: none;
      margin: 30px auto;
      text-align: center;
    }

    .dots {
      margin: 10px auto;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #00f2ea;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #loader-text {
      color: #aaa;
      font-style: italic;
      margin-top: 10px;
      font-size: 0.95rem;
      min-height: 20px;
    }

    #reset-btn {
      display: none;
      margin-top: 25px;
      background-color: #333;
    }

    #reset-btn:hover {
      background-color: #444;
    }

    /* YouTube mode overrides */
    body.youtube-mode h1 {
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    body.youtube-mode .upload-container:hover {
      border-color: #ff0000;
    }

    body.youtube-mode label {
      color: #ff0000;
    }

    body.youtube-mode label:hover {
      color: #ff4d4d;
    }

    body.youtube-mode button {
      background-color: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    body.youtube-mode button:hover {
      background-color: #c40000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    body.youtube-mode #results,
    body.youtube-mode .detected-section {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    }

    body.youtube-mode .detected-section h3 {
      color: #ff0000;
    }

    body.youtube-mode .dot {
      background-color: #ff0000;
    }
  </style>
</head>
<body class="tiktok-mode">
  <img src="/static/Longlinemedialogotransparent.png" alt="LongLine Media Logo" id="logo">
  <h1>ðŸŽ¬ TikTok & YouTube Viral Optimizer</h1>

  <div>
    <label for="platform">Select Platform:</label><br />
    <select id="platform">
      <option value="TikTok">TikTok</option>
      <option value="YouTube">YouTube</option>
    </select>
  </div>

  <div class="upload-container" id="video-dropzone">
    <p>ðŸŽ¬ Drag and drop your video here or click to upload</p>
    <input type="file" id="video" accept="video/*" />
    <label for="video">Choose a video</label>
    <p id="video-filename"></p>
  </div>

  <div class="upload-container" id="csv-dropzone">
    <p>ðŸ“„ Upload your CSV data (optional)</p>
    <input type="file" id="csv" accept=".csv" />
    <label for="csv">Choose a CSV</label>
    <p id="csv-filename"></p>
  </div>

  <button id="analyze-btn">Analyze</button>

  <div class="loader" id="loader">
    <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <p id="loader-text">Initializing AI analysis...</p>
  </div>

  <div id="detected" class="detected-section">
    <h3>ðŸ¤– Auto-Detected Video Attributes</h3>
    <p><strong>Niche:</strong> <span id="niche"></span></p>
    <p><strong>Tone:</strong> <span id="tone"></span></p>
    <p><strong>Keywords:</strong> <span id="keywords"></span></p>
  </div>

  <div id="results"></div>
  <button id="reset-btn">ðŸ”„ New Analysis</button>

  <script>
    const videoInput = document.getElementById("video");
    const csvInput = document.getElementById("csv");
    const videoFilename = document.getElementById("video-filename");
    const csvFilename = document.getElementById("csv-filename");
    const analyzeBtn = document.getElementById("analyze-btn");
    const resetBtn = document.getElementById("reset-btn");
    const resultsDiv = document.getElementById("results");
    const detectedDiv = document.getElementById("detected");
    const nicheEl = document.getElementById("niche");
    const toneEl = document.getElementById("tone");
    const keywordsEl = document.getElementById("keywords");
    const platformSelect = document.getElementById("platform");
    const loader = document.getElementById("loader");
    const loaderText = document.getElementById("loader-text");
    const logo = document.getElementById("logo");
    let loaderInterval;

    function resetAll() {
      resultsDiv.textContent = "";
      videoFilename.textContent = "";
      csvFilename.textContent = "";
      detectedDiv.classList.remove("visible");
      detectedDiv.style.display = "none";
      loader.style.display = "none";
      analyzeBtn.style.display = "inline-block";
      resetBtn.style.display = "none";
      videoInput.value = "";
      csvInput.value = "";
    }

    platformSelect.addEventListener("change", () => {
      document.body.classList.toggle("youtube-mode", platformSelect.value === "YouTube");
      document.body.classList.toggle("tiktok-mode", platformSelect.value === "TikTok");
    });
  </script>
</body>
</html>
