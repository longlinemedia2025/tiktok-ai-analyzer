<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Viral Video Analyzer</title>
  <style>
    :root {
      --tiktok-pink: #ff0050;
      --tiktok-cyan: #00f2ea;
      --youtube-red: #ff0000;
      --dark-bg: #0f0f0f;
      --light-text: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      background: rgba(20, 20, 20, 0.8);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeInUp 1s ease-in-out;
      border: 2px solid transparent;
    }

    select, input[type="file"], button {
      width: 100%;
      margin: 0.7rem 0;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    select, input[type="file"] {
      background-color: #1a1a1a;
      color: white;
    }

    button {
      background: linear-gradient(90deg, var(--tiktok-pink), var(--tiktok-cyan));
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
    }

    /* TikTok button glow animation */
    @keyframes pulseGlowTikTokBtn {
      0% { box-shadow: 0 0 10px var(--tiktok-pink), 0 0 20px var(--tiktok-cyan); }
      50% { box-shadow: 0 0 25px var(--tiktok-pink), 0 0 35px var(--tiktok-cyan); }
      100% { box-shadow: 0 0 10px var(--tiktok-pink), 0 0 20px var(--tiktok-cyan); }
    }

    /* YouTube button glow animation */
    @keyframes pulseGlowYouTubeBtn {
      0% { box-shadow: 0 0 10px var(--youtube-red), 0 0 20px white; }
      50% { box-shadow: 0 0 25px var(--youtube-red), 0 0 35px white; }
      100% { box-shadow: 0 0 10px var(--youtube-red), 0 0 20px white; }
    }

    .btn-tiktok {
      background: linear-gradient(90deg, var(--tiktok-pink), var(--tiktok-cyan));
      animation: pulseGlowTikTokBtn 2s infinite alternate;
    }

    .btn-youtube {
      background: linear-gradient(90deg, var(--youtube-red), #ffffff);
      animation: pulseGlowYouTubeBtn 2s infinite alternate;
    }

    button:hover {
      transform: scale(1.05);
    }

    pre {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 90%;
      max-width: 700px;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Card glow animations */
    @keyframes pulseGlowTikTok {
      0% { box-shadow: 0 0 10px var(--tiktok-pink), 0 0 20px var(--tiktok-cyan); }
      50% { box-shadow: 0 0 25px var(--tiktok-pink), 0 0 35px var(--tiktok-cyan); }
      100% { box-shadow: 0 0 10px var(--tiktok-pink), 0 0 20px var(--tiktok-cyan); }
    }

    @keyframes pulseGlowYouTube {
      0% { box-shadow: 0 0 10px var(--youtube-red), 0 0 20px white; }
      50% { box-shadow: 0 0 25px var(--youtube-red), 0 0 35px white; }
      100% { box-shadow: 0 0 10px var(--youtube-red), 0 0 20px white; }
    }

    .tiktok-theme {
      border: 2px solid var(--tiktok-pink);
      animation: pulseGlowTikTok 2s infinite alternate;
      background: radial-gradient(circle at top left, rgba(255,0,80,0.15), rgba(0,0,0,0.8));
    }

    .youtube-theme {
      border: 2px solid var(--youtube-red);
      animation: pulseGlowYouTube 2s infinite alternate;
      background: radial-gradient(circle at top left, rgba(255,0,0,0.15), rgba(0,0,0,0.8));
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üé¨ AI Viral Video Analyzer</h1>
  <form id="analyzeForm" class="tiktok-theme">
    <label for="platform">Select Platform:</label>
    <select name="platform" id="platform" required>
      <option value="TikTok" selected>TikTok</option>
      <option value="YouTube">YouTube</option>
    </select>

    <label for="video">Upload Video:</label>
    <input type="file" name="video" accept="video/*" required>

    <label for="csv">Optional CSV File:</label>
    <input type="file" name="csv" accept=".csv">

    <button type="submit" id="analyzeBtn" class="btn-tiktok">Analyze</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("analyzeForm");
    const result = document.getElementById("result");
    const platformSelect = document.getElementById("platform");
    const analyzeBtn = document.getElementById("analyzeBtn");

    // Theme toggle logic
    platformSelect.addEventListener("change", () => {
      const platform = platformSelect.value;
      form.classList.remove("tiktok-theme", "youtube-theme");
      analyzeBtn.classList.remove("btn-tiktok", "btn-youtube");

      if (platform === "TikTok") {
        form.classList.add("tiktok-theme");
        analyzeBtn.classList.add("btn-tiktok");
      } else {
        form.classList.add("youtube-theme");
        analyzeBtn.classList.add("btn-youtube");
      }
    });

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      result.textContent = "üé• Analyzing your video with AI... please wait ‚è≥";

      const response = await fetch("/analyze", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      result.textContent = data.result || data.error;
    });
  </script>
</body>
</html>
