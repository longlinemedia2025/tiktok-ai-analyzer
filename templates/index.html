<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Visual Analyzer</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 { margin-bottom: 25px; }

        .upload-box {
            border: 2px dashed #666;
            border-radius: 15px;
            padding: 40px;
            width: 420px;
            background: #1a1a1a;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #888;
            background: #222;
        }

        input[type="file"] { display: none; }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #0078ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #005fcc; }

        #warningBox {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 440px;
            margin-bottom: 20px;
            display: none;
        }

        #result {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            width: 440px;
            background: #181818;
            border-radius: 10px;
            padding: 20px;
            color: #d4d4d4;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .error { color: #ff5555; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üé¨ TikTok Video Analyzer</h1>
    <div id="warningBox"></div>
    <div class="upload-box" id="drop-area">
        <p>Drag & Drop a Video or Click to Upload</p>
        <input type="file" id="videoInput" accept="video/*">
    </div>
    <button id="analyzeBtn">Analyze Video</button>
    <div id="result"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const videoInput = document.getElementById('videoInput');
        const result = document.getElementById('result');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const warningBox = document.getElementById('warningBox');

        dropArea.addEventListener('click', () => videoInput.click());
        dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.background = '#2a2a2a'; });
        dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.style.background = '#1a1a1a'; });
        dropArea.addEventListener('drop', e => { e.preventDefault(); videoInput.files = e.dataTransfer.files; dropArea.style.background = '#1a1a1a'; });

        analyzeBtn.addEventListener('click', async () => {
            warningBox.style.display = "none";
            if (videoInput.files.length === 0) {
                result.innerHTML = '<p class="error">‚ö†Ô∏è Please select a video file first.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('video', videoInput.files[0]);
            result.textContent = "‚è≥ Analyzing video... please wait.";

            try {
                const response = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.error) {
                    result.innerHTML = `<p class="error">‚ö†Ô∏è ${data.error}</p>`;
                    return;
                }

                if (data.warning) {
                    warningBox.style.display = "block";
                    warningBox.textContent = data.warning;
                }

                result.textContent = data.ai_results;
            } catch (err) {
                result.innerHTML = `<p class="error">‚ö†Ô∏è Request failed: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
